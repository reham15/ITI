
<div class=" card-body ">
  <div class="form-control">
    <input #id type="text" placeholder="enter id">
  </div>
  <div class="form-control">
    <input #name type="text" placeholder="enter  department name">
  </div>
  <div class="form-control">
    <input  #loc type="text" placeholder="enter location" >
  </div>

  <div>
    <button  class="btn btn-primary mt-2"(click)="add(id.value,name.value,loc.value)">create </button>
  </div>
</div>
<table class="table table-dark">
  <thead class="table-primary">
  <th> Id</th>
  <th> name</th>
  <th> location</th>
  <th>  actions</th>

  </thead>
  <tbody>

  <tr *ngFor="let department of departments">
    <td #departmentid> {{department.id}}</td>
    <td> {{department.deptName}}</td>
    <td> {{department.location}}</td>

    <td>
      <button  class="btn btn-info m-2"(click)="show(departmentid.innerHTML)">show</button>
      <button  class="btn btn-danger m-2"(click)="delete(departmentid.innerHTML)">delete</button>
      <button  class="btn btn-success m-2"(click)="edit(departmentid.innerHTML)">edit</button>



    </td>
  </tr>
  </tbody>
</table>

<div *ngIf="department!=null">
  department info:

  <div>id: {{department.id}}</div>
  <div> name:{{department.deptName}}</div>
  <div>age:{{department.location}}</div>



</div>









<div *ngIf="idToEdit!=null">
  <input #editedId type="text" placeholder="enter id" class="form-control">
  <input #editedName type="text" placeholder="enter name" class="form-control">
  <input  #editedloc type="text" placeholder="enter location" class="form-control">

  <button  class="btn btn-primary mt-2"(click)="update(editedId.value,editedName.value,editedloc.value)">update </button>
</div>
